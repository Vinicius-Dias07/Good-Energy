<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/FrontGoodEnergy/assets/GoodEnergyLogo.png" type="image/x-icon">
  <title>GoodEnergy — Energia solar inteligente</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="hero">
  <div class="panel">
    <div class="brand-lg">
      <img src="/FrontGoodEnergy/assets/GoodEnergyLogo.png" alt="logo-goodenergy" />
      <h1>GoodEnergy</h1>
    </div>
    <p style="color:#cbd5e1; margin:0 0 20px 0;">
      Sua energia, sob seu controle.
    </p>
    <div style="display: flex; gap: 12px;">
      <a class="icon-btn" href="/FrontGoodEnergy/pages/login.html" style="flex:1;">Entrar</a>
      <a class="icon-btn secondary" href="/FrontGoodEnergy/pages/register.html" style="flex:1;">Criar Conta</a>
    </div>
  </div>
  <div id="confirmModal" class="modal-overlay hide">
    <div class="modal-panel">
        <h3 id="confirmTitle">Confirmar Ação</h3>
        <p id="confirmMessage" class="mt12" style="color: var(--muted);"></p>
        <div class="confirm-buttons">
            <button id="cancelBtn" class="icon-btn secondary">Cancelar</button>
            <button id="confirmBtn" class="icon-btn">Confirmar</button>
        </div>
    </div>
</div>
  <div id="loader-overlay" class="loader-overlay hide"><div class="loader"></div></div>
  <div id="toast-container" class="toast-container"></div>
  <script src="../js/app.js"></script>
</body>
</html>
