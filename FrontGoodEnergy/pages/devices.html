<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/FrontGoodEnergy/assets/GoodEnergyLogo.png" type="image/x-icon">
    <title>Dispositivos — GoodEnergy</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <meta name="theme-color" content="#ffffff">
</head>
<body data-active="devices">
    <div class="app">
        <aside class="sidebar">
            <div class="brand"><img src="/FrontGoodEnergy/assets/GoodEnergyLogo.png"><h1>GoodEnergy</h1></div>
            <nav class="nav"></nav>
            <div class="foot">Olá, <span id="userName">Usuário</span></div>
        </aside>
        <main>
            <div class="topbar">
                <a href="assistenteIA.html" class="ai-assistant-btn">Assistente IA</a>
                <div class="actions">
                     <div style="position: relative;">
                        <button id="notificationsBtn" class="icon-btn">
                            <img src="/FrontGoodEnergy/assets/notificacoes.png" alt="Notificações" class="icon-img">
                            <span id="notificationBadge" class="badge hide"></span>
                        </button>
                        <div id="notificationsPopup" class="notifications-popup hide">
                            <div id="popupAlerts" class="list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
                        <h3>Meus Dispositivos</h3>
                        <button id="addDeviceBtn" class="icon-btn">Adicionar Dispositivo</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cômodo</th>
                                <th>Gasto (Watts)</th>
                                <th>Custo/h (Est.)</th> <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="deviceTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div id="addDeviceModal" class="modal-overlay hide">
        <div class="modal-panel">
            <button id="closeModalBtn" class="modal-close-btn">&times;</button>
            <h3>Adicionar Novo Dispositivo</h3>
            <form id="addDeviceForm" class="mt18">
                <label>Nome do Dispositivo</label>
                <input name="name" placeholder="Ex: Lâmpada do Escritório" required>
                <label class="mt12">Cômodo</label>
                <input name="room" placeholder="Ex: Escritório" required>
                <label class="mt12">Tipo</label>
                <select name="type" required>
                    <option value="light">Iluminação</option>
                    <option value="climate">Climatização</option>
                    <option value="appliance">Eletrodoméstico</option>
                    <option value="ev">Carregador EV</option>
                    <option value="water">Aquecimento de Água</option>
                    <option value="other">Outro</option>
                </select>
                <div class="form-actions">
                    <button class="icon-btn" type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="confirmModal" class="modal-overlay hide">
    <div class="modal-panel">
        <h3 id="confirmTitle">Confirmar Ação</h3>
        <p id="confirmMessage" class="mt12" style="color: var(--muted);"></p>
        <div class="confirm-buttons">
            <button id="cancelBtn" class="icon-btn secondary">Cancelar</button>
            <button id="confirmBtn" class="icon-btn">Confirmar</button>
        </div>
    </div>
</div>
    <div id="loader-overlay" class="loader-overlay hide"><div class="loader"></div></div>
    <div id="toast-container" class="toast-container"></div>
    <script src="../js/app.js"></script>
</body>
</html>
