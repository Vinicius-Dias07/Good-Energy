<!DOCTYPE html>
<html lang="pt-BR" data-active="settings">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../assets/ico/GE_definitive-1111.ico" type="image/x-icon">
  <title>Configurações — GoodEnergy</title>
  
  <link rel="stylesheet" href="../styles/styles.css" />

  <meta name="theme-color" content="#ffffff">
</head>
<body data-active="settings">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><img src="../assets/logo-Good_energy_blue.png"><h1>GoodEnergy</h1></div>
      <nav class="nav"></nav>
      <div class="foot">Olá, <span id="userName">Usuário</span></div>
    </aside>

    <main>
      <div class="topbar">
        <button class="ai-assistant-btn">Assistente IA</button>
      </div>
      <div class="content">
        <div class="card">
          <h3>Preferências</h3>
          <label>Tarifa de energia (R$/kWh)</label>
          <input value="0.95">
          <label class="mt12">Fuso horário</label>
          <select><option>GMT-2 (Fernando de Noronha)</option><option selected>GMT-3 (Brasília)</option><option>GMT-4 (Mato Grosso, Mato Grosso do Sul, Roraima, Rondônia e parte do Amazonas)</option></select>
          <label class="mt12">Notificações</label>
          <select><option>Ativadas</option><option>Silenciadas</option></select>
          
          <label class="mt18">Aparência</label>
          <div class="theme-switcher" id="colorThemeSwitcher">
            <button data-colortheme="dark" title="Tema Escuro"></button>
            <button data-colortheme="light" title="Tema Claro"></button>
          </div>

          <label class="mt18">Tema da Interface</label>
          <div class="theme-switcher" id="themeSwitcher">
            <button data-theme="padrão" class="padrão" title="Padrão"></button>
            <button data-theme="solar" class="solar" title="Solar"></button>
            <button data-theme="aqua" class="aqua" title="Aqua"></button>
            <button data-theme="forest" class="forest" title="Forest"></button>
          </div>

          </div>
        </div>
    </main>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
