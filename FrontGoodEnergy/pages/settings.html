<!DOCTYPE html>
<html lang="pt-BR" data-active="settings">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações — GoodEnergy</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body data-active="settings">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><img src="/assets/logo.png"><h1>GoodEnergy</h1></div>
      <nav class="nav"></nav>
      <div class="foot">Olá, <span id="userName">Usuário</span></div>
    </aside>

    <main>
      <div class="topbar"><div class="search"><input placeholder="Buscar preferências..."></div></div>
      <div class="content">
        <div class="grid">
          <div class="card">
            <h3>Preferências</h3>
            <label>Tarifa de energia (R$/kWh)</label>
            <input value="0.95">
            <label class="mt12">Fuso horário</label>
            <select><option>GMT-2 (Fernando de Noronha)</option><option>GMT-3 (Brasília)</option><option>GMT-4 (Mato Grosso, Mato Grosso do Sul, Roraima, Rondônia e parte do Amazonas)</option></select>
            <label class="mt12">Notificações</label>
            <select><option>Ativadas</option><option>Silenciadas</option></select>
            
            <label class="mt18">Tema da Interface</label>
            <div class="theme-switcher" id="themeSwitcher">
              <button data-theme="padrão" class="padrão" title="Padrão"></button>
              <button data-theme="solar" class="solar" title="Solar"></button>
              <button data-theme="aqua" class="aqua" title="Aqua"></button>
              <button data-theme="forest" class="forest" title="Forest"></button>
            </div>

            <button class="icon-btn mt18">Salvar Preferências</button>
          </div>
          <div class="card">
            <h3>Integrações</h3>
            <div class="row"><span>GoodEnergy API</span><span class="tag success">Conectado</span></div>
            <div class="row"><span>Alexa</span><span class="tag">Opcional</span></div>
            <div class="row"><span>Home Assistant</span><span class="tag">Opcional</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
