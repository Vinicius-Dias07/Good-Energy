<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/FrontGoodEnergy/assets/2amarelo-removebg-preview.png?raw=true" type="image/x-icon">
    <title>Meu Perfil — GoodEnergy</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <meta name="theme-color" content="#ffffff">
</head>
<body data-active="user">
    <div class="app">
        <aside class="sidebar">
            <div class="brand"><img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/FrontGoodEnergy/assets/2amarelo-removebg-preview.png?raw=true"><h1>GoodEnergy</h1></div>
            <nav class="nav"></nav>
            <div class="foot">Olá, <span id="userName">Usuário</span></div>
        </aside>

        <main>
            <div class="topbar">
                <a href="assistenteIA.html" class="ai-assistant-btn">Assistente IA</a>
            </div>
            <div class="content">
                <div class="grid-2">
                    <div class="card">
                        <h3>Meu Perfil</h3>
                        <form id="userForm">
                            <label>Nome Completo</label>
                            <input name="name" id="uName">
                            <label class="mt12">E-mail</label>
                            <input name="email" id="uEmail" type="email" readonly>
                            <button id="userSave" type="button" class="icon-btn mt18 w-100">Salvar Alterações</button>
                        </form>
                    </div>
                    <div class="card">
                        <h3>Meu Plano</h3>
                        <p>Seu plano atual é o <span id="planTag" class="tag success">Starter</span>.</p>
                        <p class="sub">O plano Starter lhe dá acesso a todos os recursos básicos de monitoramento e controle da sua geração de energia.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="loader-overlay" class="loader-overlay hide"><div class="loader"></div></div>
    <div id="toast-container" class="toast-container"></div>
    <script src="../js/app.js"></script>
</body>
</html>
