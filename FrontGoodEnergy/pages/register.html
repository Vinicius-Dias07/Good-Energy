<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta — GoodEnergy</title>
  <link rel="shortcut icon" href="/FrontGoodEnergy/assets/GoodEnergyLogo.png" type="image/x-icon">
  <meta name="theme-color" content="#0b0f1a">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="hero" data-active="register">
  <div class="panel">
    <div class="brand-lg">
      <img src="/FrontGoodEnergy/assets/GoodEnergyLogo.png" alt="GoodEnergy-Logo"><h1>Criar Conta</h1>
    </div>
    <form id="registerForm" class="mt12">
      <label for="name">Nome Completo</label>
      <input id="name" name="name" placeholder="Seu nome" autocomplete="name" required>
      
      <label class="mt12" for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="voce@email.com" autocomplete="email" required>
      
      <label class="mt12" for="pass">Crie uma Senha</label>
      <input id="pass" name="pass" type="password" placeholder="••••••••" autocomplete="new-password" required>
      
      <div class="form-actions">
        <button class="icon-btn w-100" type="submit">Criar Conta</button>
        <div class="center text-sm">
          <span>Já tem uma conta? <a href="./login.html" class="link-primary">Entre aqui</a></span>
        </div>
      </div>
    </form>
  </div>
  <div id="zenModeOverlay" class="zen-mode-overlay hide"> <h2>Modo Zen Ativado</h2> <p>Clique em qualquer lugar para voltar.</p> </div>
    <div id="loader-overlay" class="loader-overlay hide"><div class="loader"></div></div>
    <div id="toast-container" class="toast-container"></div>
  <script src="../js/app.js"></script>
</body>
</html>
