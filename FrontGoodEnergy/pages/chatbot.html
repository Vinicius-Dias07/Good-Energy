<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/FrontGoodEnergy/assets/2amarelo-removebg-preview.png?raw=true" type="image/x-icon">
    <title>Chatbot — GoodEnergy</title>
    <link rel="stylesheet" href="../styles/styles.css" /> <meta name="theme-color" content="#ffffff">
</head>
<body data-active="chat"> <div class="app">
        <aside class="sidebar">
            <div class="brand"><img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/FrontGoodEnergy/assets/2amarelo-removebg-preview.png?raw=true"><h1>GoodEnergy</h1></div>
            <nav class="nav">
                </nav>
            <div class="foot">Olá, <span id="userName">Usuário</span></div>
        </aside>

        <main>
            <div class="topbar">
                <a href="assistenteIA.html" class="back-to-assistant-btn">Voltar ao início</a> </div>
            
            <div class="content">
                <div id="chat-widget" class="chat-widget show"> <div class="chat-header">
                        <h3>Assistente IA</h3>
                    </div>
                    <div class="chat-body">
                        <div id="chat-messages" class="chat-messages">
                            </div>
                    </div>
                    <div class="chat-input">
                        <button id="chat-mic-btn" class="icon-btn">
                            <img class="icon" src="URL_DO_SEU_ICONE_MICROFONE" alt="Microfone"> </button>
                        <input type="text" id="chat-input-text" placeholder="Digite sua mensagem...">
                        <button id="chat-send-btn" class="icon-btn">
                            <img class="icon" src="URL_DO_SEU_ICONE_ENVIAR" alt="Enviar"> </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/chatbot.js"></script> </body>
</html>
