<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título da página -->
  <title>Login — GoodEnergy</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/favicon.png">

  <!-- Estilo principal -->
  <link rel="stylesheet" href="../styles/styles.css">

</head>
<body class="hero" data-active="login">
  <div class="panel">
    <div class="brand-lg">
      <img src="../assets/logo-Good_energy_yellow.png" alt="GoodEnergy-Logo"><h1>Entrar</h1>
    </div>
    <form id="loginForm" class="mt12">
      <label>Nome</label>
      <input name="name" placeholder="Seu nome">
      <label class="mt12">E-mail</label>
      <input name="email" type="email" placeholder="voce@email.com">
      <label class="mt12">Senha</label>
      <input name="pass" type="password" placeholder="••••••••">
      <button class="icon-btn mt18" type="submit">Entrar</button>
      <a class="right mt18" href="./pages/index.html">Voltar</a>
    </form>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
