<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — GoodEnergy</title>
  <link rel="shortcut icon" href="/FrontGoodEnergy/assets/GoodEnergyLogo.png" type="image/x-icon">
  <meta name="theme-color" content="#0b0f1a">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="hero" data-active="login">
  <div class="panel">
    <div class="brand-lg">
      <img src="/FrontGoodEnergy/assets/GoodEnergyLogo.png" alt="GoodEnergy-Logo"><h1>Entrar na sua Conta</h1>
    </div>
    <form id="loginForm" class="mt12">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="voce@email.com" autocomplete="email" required>
      
      <label class="mt12" for="pass">Senha</label>
      <input id="pass" name="pass" type="password" placeholder="••••••••" autocomplete="current-password" required>

      <div class="form-actions">
        <button class="icon-btn w-100" type="submit">Entrar</button>
        <div class="center text-sm">
            <span>Não tem uma conta? <a href="./register.html" class="link-primary">Crie uma aqui</a></span>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
