<!DOCTYPE html>
<html lang="pt-BR" data-active="user">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuário — GoodEnergy</title>
  <link rel="icon" type="image/png" href="raio2.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-active="user">
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><img src="raio2.png"><h1>GoodEnergy</h1></div>
      <nav class="nav"></nav>
      <div class="foot">Olá, <span id="userName">Usuário</span></div>
    </aside>

    <main>
      <div class="topbar"><div class="search"><input placeholder="Atualize seu perfil"></div></div>
      <div class="content">
        <div class="grid">
          <div class="card">
            <h3>Perfil</h3>
            <label>Nome</label>
            <input id="uName" placeholder="Seu nome">
            <label class="mt12">E-mail</label>
            <input id="uEmail" type="email" placeholder="voce@email.com">
            <button class="icon-btn mt18" id="userSave">Salvar</button>
          </div>
          <div class="card">
            <h3>Plano</h3>
            <div class="row"><span>Seu plano</span><span class="tag" id="planTag">Starter</span></div>
            <div class="row"><span>Dispositivos conectados</span><span>5</span></div>
            <div class="row"><span>Limite de relatórios</span><span>Ilimitado</span></div>
            <div class="row"><span>Integração GoodEnergy</span><span class="tag success">Pronto</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
