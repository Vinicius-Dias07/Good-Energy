<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Solar - GoodWe Style</title>
  <link rel="stylesheet" href="Hub.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="https://www.goodwe.com/uploads/logo.png" alt="GoodWe Logo" class="logo" />
    <h1>Bem-vindo, Usuário</h1>
    <div class="menu">&#9776;</div>
  </header>

  <section class="status">
    <h2>Status do Sistema</h2>
    <p class="online">● Online</p>
    <p>PV Power: 4.250 W</p>
    <p>Consumo Atual: 3.110 W</p>
  </section>

  <section class="cards">
    <div class="card">
      <h3>Produção Total</h3>
      <p class="value">12,55 MWh</p>
    </div>
    <div class="card">
      <h3>Consumo Total</h3>
      <p class="value">10,13 MWh</p>
    </div>
    <div class="card">
      <h3>Economia</h3>
      <p class="value">R$ 8.436</p>
    </div>
  </section>

  <section class="grafico">
    <h3>Geração Diária</h3>
    <div class="grafico-fake">[ GRÁFICO AQUI ]</div>
  </section>

  <section class="botoes">
    <button>📊 Monitoramento</button>
    <button>📁 Histórico</button>
    <button>⚡ Fluxo de Energia</button>
    <button>🔔 Alertas</button>
  </section>

  <footer>
    <nav>
      <a href="#">🏠</a>
      <a href="#">📈</a>
      <a href="#">💡</a>
      <a href="#">👤</a>
    </nav>
  </footer>
</body>
</html>
