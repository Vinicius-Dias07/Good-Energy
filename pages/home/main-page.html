<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Solar - GOOD-ENERGY Style</title>
  <link rel="stylesheet" href="Hub.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://www.goodwe.com/uploads/logo.png" alt="GOOD-ENERGY Logo" class="logo" />
    <h1>Bem-vindo, Usuário</h1>
    <div class="menu">&#9776;</div>
  </header>

  <section class="status">
    <h2>Status do Sistema</h2>
    <p class="online">● Online</p>
    <p>PV Power: 4.250 W</p>
    <p>Consumo Atual: 3.110 W</p>
  </section>

  <section class="cards">
    <div class="card">
      <h3>Produção Total</h3>
      <p class="value">12,55 MWh</p>
    </div>
    <div class="card">
      <h3>Consumo Total</h3>
      <p class="value consumo-valor">10,13 MWh</p>
    </div>
    <div class="card">
      <h3>Economia</h3>
      <p class="value economia-valor">R$ 8.436</p>
    </div>
  </section>

  <section class="grafico">
    <h3>Geração Diária</h3>
    <div class="grafico-fake">[ GRÁFICO AQUI ]</div>
  </section>

  <section class="botoes">
    <a href="#">
      <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/grafico.png?raw=true" alt="Monitoramento">
      Monitoramento
    </a>
    <a href="#">
      <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/416376_envelope_files_folder_interface_office_icon.png?raw=true" alt="Histórico">
      Histórico
    </a>
    <a href="#">
      <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/8962573_flash_lightning_thunder_fast_quick_icon.png?raw=true" alt="Fluxo de Energia">
      Fluxo de Energia
    </a>
    <a href="alertas.html" class="btn-alertas">
      <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/8541621_bell_alert_icon.png?raw=true" alt="Alertas">
      Alertas
      <span class="contador-alertas">3</span>
    </a>
  </section>

  <footer>
    <nav>
      <a href="#">
        <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/casa.png?raw=true" alt="Início">
        <span>Início</span>
      </a>
      <a href="#">
        <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/lampada.png?raw=true" alt="Luz">
        <span>Consumo</span>
      </a>
      <a href="#">
        <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/2890574_ai_artificial%20intelligence_domotics_electronics_futuristic_icon.png?raw=true" alt="IA">
        <span>IA</span>
      </a>
      <a href="#">
        <img src="https://github.com/Vinicius-Dias07/Good-Energy/blob/master/pages/home/icon/7295007_user_avatar_profile_person_man_icon.png?raw=true" alt="Perfil">
        <span>Perfil</span>
      </a>
    </nav>
  </footer>
</body>
</html>
