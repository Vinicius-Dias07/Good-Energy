<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — GoodEnergy</title>
  <link rel="icon" type="image/png" href="raio2.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="hero" data-active="login">
  <div class="panel">
    <div class="brand-lg">
      <img src="raio2.png" alt="raio"><h1>Entrar</h1>
    </div>
    <form id="loginForm" class="mt12">
      <label>Nome</label>
      <input name="name" placeholder="Seu nome">
      <label class="mt12">E-mail</label>
      <input name="email" type="email" placeholder="voce@email.com">
      <label class="mt12">Senha</label>
      <input name="pass" type="password" placeholder="••••••••">
      <button class="icon-btn mt18" type="submit">Entrar</button>
      <a class="right mt18" href="index.html">Voltar</a>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
